<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        .sidebar {
            height: 100vh;
            width: 280px;
            position: fixed;
            background-color: #0678e9;
            background-image: url(../recursos/images/fonditofondo.jpg);
            padding-top: 30px;
        }
        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #529de9;
        }
        .content {
            margin-left: 260px;
            padding: 40px;
        }
        .avatar-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            margin: 5px;
        }
        .selected-avatar {
            border: 3px solid #f80c0c;
        }
        .profile-icon {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="avatar1.png" alt="Perfil" class="profile-icon" onclick="location.href='#perfil'">
    <div class="sidebar">
        <h4 class="text-white text-center">Usuario</h4>
        <a href="../index.html">Inicio</a>

        <a href="#perfil">Perfil</a>
        <a href="#progreso">Progreso</a>
        <a href="#configuracion">Configuración</a>
        <a href="#logout">Cerrar Sesión</a>
    </div>
    <div class="content">
        <h2>Bienvenido a tu Perfil</h2>
        <p>Aquí puedes ver tu progreso y gestionar tu cuenta.</p>
        <div id="progreso" class="mt-4">
            <h4>Progreso en los módulos</h4>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
        </div>
        <div id="perfil" class="mt-4">
            <h4>Selecciona un Avatar de BMC</h4>
            <div class="avatar-container">
                <img src="../recursos/avatares/mabel.png" alt="Avatar 1" onclick="selectAvatar(this)">
                <img src="../recursos/avatares/avatares-02.png" alt="Avatar 2" onclick="selectAvatar(this)">
                <img src="../recursos/avatares/avatares-03.png" alt="Avatar 3" onclick="selectAvatar(this)">
            </div>
        </div> 
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const avatarContainer = document.querySelector('.avatar-container');
            const profileIcon = document.querySelector('.profile-icon');
    
            // Cargar avatar desde localStorage si existe
            const savedAvatar = localStorage.getItem('selectedAvatar');
            if (savedAvatar) {
                profileIcon.src = savedAvatar;
            }
    
            // Función para seleccionar un avatar
            function selectAvatar(element) {
                document.querySelectorAll('.avatar-container img').forEach(img => img.classList.remove('selected-avatar'));
                element.classList.add('selected-avatar');
    
                // Guardar en localStorage
                localStorage.setItem('selectedAvatar', element.src);
    
                // Cambiar el icono de perfil
                profileIcon.src = element.src;
            }
    
            // Asignar evento a cada avatar
            avatarContainer.querySelectorAll("img").forEach(img => {
                img.addEventListener("click", function () {
                    selectAvatar(this);
                });
            });
        });
    </script>
    
</body>
</html>
