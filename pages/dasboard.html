<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .avatar-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            margin: 5px;
        }
        .selected-avatar {
            border: 3px solid #5a6979;
        }
        .profile-icon {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="avatar1.png" alt="Perfil" class="profile-icon" onclick="location.href='#perfil'">
    <div class="sidebar">
        <h4 class="text-white text-center">Usuario</h4>
        <a href="#perfil">Perfil</a>
        <a href="#progreso">Progreso</a>
        <a href="#configuracion">Configuración</a>
        <a href="#logout">Cerrar Sesión</a>
    </div>
    <div class="content">
        <h2>Bienvenido a tu Panel</h2>
        <p>Aquí puedes ver tu progreso y gestionar tu cuenta.</p>
        <div id="progreso" class="mt-4">
            <h4>Progreso en los módulos</h4>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
        </div>
        <div id="perfil" class="mt-4">
            <h4>Selecciona un Avatar de BMC</h4>
            <div class="avatar-container">
                <img src="./recursos/avatares/mabel.png" alt="Avatar 1" onclick="selectAvatar(this)">
                <img src="avatar2.png" alt="Avatar 2" onclick="selectAvatar(this)">
                <img src="avatar3.png" alt="Avatar 3" onclick="selectAvatar(this)">
            </div>
        </div> 
    </div>
    <script>
        function selectAvatar(element) {
            document.querySelectorAll('.avatar-container img').forEach(img => img.classList.remove('selected-avatar'));
            element.classList.add('selected-avatar');
            document.querySelector('.profile-icon').src = element.src;
        }
    </script>
</body>
</html>
